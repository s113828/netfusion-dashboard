        <!-- Loading Overlay -->
        <div id="dashboard-loader" class="dashboard-loader">
            <div class="loader-spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content" class="dashboard-content">

            <section class="dashboard-section">

                <div id="overview-metrics" class="metrics-grid"></div>
            </section>

            <!-- Trends -->
            <section class="dashboard-section">
                <h2 class="section-title">趨勢變化 <span class="period-badge">過去 28 天</span></h2>
                <div id="trends-grid" class="trends-grid"></div>
            </section>

            <!-- Two Column Layout -->
            <div class="two-column">
                <!-- Recommendations -->
                <section class="dashboard-section">
                    <div class="section-header-row">
                        <h2 class="section-title">系統建議</h2>
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter="all">全部</button>
                            <button class="filter-tab" data-filter="actionable">可行動</button>
                            <button class="filter-tab" data-filter="watch">觀察</button>
                            <button class="filter-tab" data-filter="risk">風險</button>
                        </div>
                    </div>
                    <div id="recommendations-list" class="recommendations-list"></div>
                </section>

                <!-- Top Queries -->
                <section class="dashboard-section">
                    <h2 class="section-title">熱門查詢</h2>
                    <div id="top-queries" class="top-queries"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/supabase.js"></script>
    <script>
        // Auth state handling
        document.addEventListener('DOMContentLoaded', async () => {
            const { auth } = window.NetFusion;

            // Check auth state
            const user = await auth.getUser();

            if (!user) {
                // Redirect to login
                window.location.href = 'index.html';
                return;
            }

            // Update user avatar
            const avatar = document.querySelector('.user-avatar');
            if (avatar && user.email) {
                avatar.textContent = user.email.charAt(0).toUpperCase();
            }

            // Setup logout button
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = () => auth.signOut();
            }

            // Load dashboard data
            console.log('User logged in:', user.email);

            // Try to get GSC data
            try {
                const session = await auth.getSession();
                if (session?.provider_token) {
                    console.log('Google token available, can fetch GSC data');
                }
            } catch (err) {
                console.error('Error getting session:', err);
            }
        });
    </script>
